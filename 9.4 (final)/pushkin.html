<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трактир "Пушкин"</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css" />
    <link rel="stylesheet" href="normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="navbar row between-xs middle-xs">
            <div class="col-xs logo">
                <img src="img/logo.svg" />
            </div>

            <div class="col-lg-3 col-md-3 col-xs-4 navbuttons">
                <div class="row buttons end-xs middle-xs">
                    <div class="col enter">
                        <button class="enter">Войти</button>
                    </div>
                    <div class="col basket">
                        <img class="basket hidden-xs hidden-sm" src="img/basket.png" />
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="up_button">
        <a href="#top"><img src="img/btn-up.svg" alt=""></a>
    </div>

    <main class="restaurant">
        <div class="restaurant_intro">
            <div class="restaurants_container">
                <div class="restaurant_container">
                    <div class="row">
                        <div class="col-lg-5 col-md-7 col-xs-12">
                            <div class="restaurant_description">
                                <div class="row">
                                    <div class="col-xs-12 start-md center-xs">
                                        <h1>Трактир "Пушкин"</h1>
                                    </div>
                                </div>
                                <div class="row middle-xs">
                                    <div class="col-md col-xs-12 start-md center-xs">
                                        <p class="description restaurant_price">₽₽₽ • Европейская</p>
                                    </div>
                                    <div class="col-md col-xs-12 end-md center-xs">
                                        <p class="restaurant_time">40 - 50 мин</p>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="restaurants_container">

            </div>
        </div>
        
    </main>
    
    <footer>
        <div class="footer_container">
            <div class="logo row">
                <div class="col-xs-12 logo">
                    <img src="img/white-logo.svg" alt="">
    
                </div>
            </div>
        </div>
        
        <div class="footer_container2">
            <div class="references row top-xs">
                <div class="col-md-3 col-xs-7 social">
                    <img src="img/world.svg">
                    <select>
                        <optgroup>
                            <option>Русский</option>
                            <option>English</option>
                        </optgroup>
                    </select>

                    <div class="social_networks">
                        <p class="hashtag">UberEats</p>
                        <img class="facebook" src="img/facebook.svg" alt="">
                        <img class="twitter" src="img/twitter.svg" alt="">
                        <img class="instagram" src="img/instagram.svg" alt="">
                    </div>
                </div>
                <div class="col-md-offset-1 col-lg-3 col-md-4 col-xs-8">
                    <p class="link"><a href="">Об UberEats</a></p>
                    <p class="link"><a href="">Станьте партнёром по доставке</a></p>
                    <p class="link"><a href="">Станьте партнёром-рестораном</a></p>
                </div>
                <div class="col-lg-offset-1 col-lg-3 col-md-4 col-xs-8">
                    <p class="link"><a href="">Все города</a></p>
                    <p class="link"><a href="">Цены</a></p>
                    <p class="link"><a href="">Помощь</a></p>
                    <p class="link"><a href="">FAQs</a></p>

                </div>
            </div>
        </div>
        <div class="footer_container3">
            <div class="row center-xs apps">
                <div class="col-xs app">
                    <div class="image_container">
                        <a href=""><img class="app_store" src="img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.png" alt=""></a>
                        <a href=""><img src="img/en_badge_web_generic-cf6dad406f.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_container4">
            <div class="row copyright">
                <div class="col-md-4 col-xs-12">
                    <p class="doc">© 2017 Uber Technologies Inc.</p>
                </div>
                <div class="col-md-4 col-xs-12">
                    <p class="doc"><a href="">Обработка персональных данных</a></p>
                </div>
                <div class="col-md-4 col-xs-12">
                    <p class="doc"><a href="">Пользовательское соглашение</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
