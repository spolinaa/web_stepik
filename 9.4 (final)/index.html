<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <div class="navbar row between-xs middle-xs">

                <img src="img/logo.svg" />

            <div class="col-lg-2 col-md-3 col-xs-4 navbuttons">

                    <div class="col enter">
                        <button class="enter">Войти</button>
                    </div>
                    <div class="col basket">
                        <img class="basket" src="img/basket.png" />
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="search row">
            <div class="col-xs-12">
                <input type="search" placeholder="Поиск по ресторанам и кухням" value="hello!">
            </div>

        </div>
    </div>
